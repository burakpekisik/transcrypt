<!DOCTYPE html>
<!-- 404 Error page for the Secure File Transfer application -->
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Secure File Transfer</title>
    <!-- Bootstrap CSS for styling and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for UI elements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS for application-specific styling -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Theme Toggle Button - Allows users to switch between light and dark modes -->
    <div class="theme-toggle" id="themeToggle" title="Change Theme">
        <i class="bi bi-moon-fill"></i>
    </div>
    
    <!-- Main Content Container -->
    <div class="container">
        <!-- Warning Icon - Visual indicator of error state -->
        <div class="text-center mb-5 mt-5">
            <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
        </div>
        
        <!-- Error Information Card -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Page Not Found</h5>
            </div>
            <div class="card-body text-center">
                <!-- Error Code Display -->
                <h2 class="mb-4">404</h2>
                <p class="mb-4">The page you are looking for could not be found.</p>
                <div class="mb-4">
                    <p>You might have followed a broken link or entered an incorrect URL.</p>
                </div>
                <!-- Navigation Options for User -->
                <div class="d-grid gap-2 col-md-6 mx-auto">
                    <!-- Home Page Link -->
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house-fill me-2"></i> Go to Home Page
                    </a>
                    <!-- Back Button - Returns to previous page in browser history -->
                    <button class="btn btn-secondary" onclick="history.back()">
                        <i class="bi bi-arrow-left me-2"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle functionality
        // Switches between dark and light themes and updates the toggle button icon accordingly
        document.getElementById('themeToggle').addEventListener('click', function() {
            const currentTheme = document.body.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-bs-theme', newTheme);
            this.querySelector('i').className = newTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        });
    </script>
</body>
</html>
